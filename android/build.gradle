buildscript {
    repositories {
        google()  // Ensure this line is present
        mavenCentral()
    }
    dependencies {
        // Add this classpath under the dependencies block
        classpath 'com.android.tools.build:gradle:7.0.4'  // Or the version you're using
        classpath 'com.google.gms:google-services:4.3.15' // This should be inside the dependencies block
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
